<mat-table [dataSource]="sortedData" class="mat-elevation-z1" matSort>
  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef class="table-column" mat-sort-header>
      DATE COMPLETED
    </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.date|dateToString}} </mat-cell>
  </ng-container>

  <!-- Content Column -->
  <ng-container matColumnDef="content">
    <mat-header-cell *matHeaderCellDef class="table-column">
      CONTENT
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{element.content}}
    </mat-cell>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef class="table-column" mat-sort-header>
      TYPE
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{element.type}}
    </mat-cell>
  </ng-container>

  <!-- Skill Column -->
  <ng-container matColumnDef="skill">
    <mat-header-cell *matHeaderCellDef class="table-column">
      SKILL
    </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.skill}} </mat-cell>
  </ng-container>

  <!-- Result Column -->
  <ng-container matColumnDef="result">
    <mat-header-cell *matHeaderCellDef class="table-column" mat-sort-header>
      RESULT
    </mat-header-cell>
    <mat-cell *matCellDef="let element" style="color: {{element.color}};font-weight: bold">
      {{element.result}}%
    </mat-cell>
  </ng-container>

  <!-- Time Column -->
  <ng-container matColumnDef="time">
    <mat-header-cell *matHeaderCellDef class="table-column" mat-sort-header>
      TIME_SPENT
    </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.time}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
